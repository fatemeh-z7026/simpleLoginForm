<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <form class="login-form" action="">
      <div class="form-group">
        <label class="" for="username">User Name:</label>
        <input class="" type="text" id="username" />
      </div>
      <div class="form-group">
        <label class="" for="password">Password:</label>
        <input class="" type="text" id="password" />
      </div>
      <div class="form-group">
        <button class="login-btn">Login</button>
      </div>
    </form>

    <script src="/index.js"></script>
  </body>
</html>
