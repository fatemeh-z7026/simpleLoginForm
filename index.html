<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="modalD">Invalid Information!</div>
    <div class="modalS">Welcome Our Page</div>

    <div class="container">
      <div class="login-form">
        <div class="form-group">
          <label for="username">User Name:</label>
          <input class="username" type="text" onkeydown="userKeyValidation()" />
          <sub class="sub-user"></sub>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            class="password"
            type="password"
            onkeydown="passwordKeyValidation()"
          />
          <sub class="sub-password"></sub>
        </div>
        <div class="form-group">
          <button onclick="dataValidation()" class="login-btn">Login</button>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
